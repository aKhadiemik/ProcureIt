{% if purchaseorder %}
<p>Purchase Order Created!</p>
{% endif %}

{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Supplier Directory</title>
<meta http-equiv="Content-Type" content="text/html;
charset=iso-8859-1" />
<link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>
<body>
    <!--Begin Header-->
    <div id="header">
        <!-- Begin Title Column -->
        <div id="header-right"><h1>Create Purchase Order</h1>
        </div>
    </div>
    <!--Begin Page Menu-->
    <div id="pagemenu">
        <!-- Begin Left Title Column -->
        <div id="pagemenu-right">
            <a href="{% url 'list_vendors' %}" class="active">Supplier Directory</a>
            <a href="{% url 'get_purchaseorders' %}">View Purchase Orders</a>
            <a href="{% url 'get_grns' %}">View GRNs</a>
        </div> 
    </div>
    <!--Begin Content-->
    <div id="content">
        <!-- Begin Content Menu Column -->
        <div id="content-left">
        </div>
        <!-- Begin Content Column, Should be a form -->
        <div id="content-right">
            <form action="{% url 'create_purchaseorder' %}" method="post">
            {% csrf_token %}
            <label class="form-label">Purchase Order Number:</label><br>
            <input class="form-input" name="ordernumber" value="{{ purchaseorder.ordernumber }}">
            <br><br>
            <label class="form-label", type="date">Purchase Order Date:</label><br>
            <input class="form-input" name="orderdate" value="{{ purchaseorder.orderdate}}">
            <br><br>
            <label class="form-label">Supplier:</label><br>
            <input class="form-input" name="vendorid_id" value="{{ purchaseorder.vendorid_id}}">
            <br><br>
            <label class="form-label">Total Amount:</label><br>
            <input class="form-input" name="totalamount" value="{{ purchaseorder.orderdate}}">
            <br><br>
            <label class="form-label">Status:</label><br>
            <input class="form-input" name="status" value="{{ purchaseorder.status}}">
            <br><br>
            <input class="form-submit" type="submit" value="Create Purchase Order">
            </form>
        </div>
    </div>
    <!-- Begin Footer -->
    <div id="footer">
        <div id="footer-data">
        <br />&#169; Copyright {{ year }}
        Bletchley Technosys. All rights reserved.
        </div>
    </div>
</body>
</html>
