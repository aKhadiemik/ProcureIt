{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Supplier Directory</title>
<meta http-equiv="Content-Type" content="text/html;
charset=iso-8859-1" />
<link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>
<body>
    <!--Begin Header-->
    <div id="header">
        <!-- Begin Title Column -->
        <div id="header-right"><h1>Add PO Item</h1>
        </div>
    </div>
    <!--Begin Page Menu-->
    <div id="pagemenu">
        <!-- Begin Left Title Column -->
        <div id="pagemenu-right">
            <a href="{% url 'list_vendors' %}" class="active">Supplier Directory</a>
            <a href="{% url 'get_purchaseorders' %}">View Purchase Orders</a>
            <a href="{% url 'get_grns' %}">View GRNs</a>
        </div> 
    </div>
    <!--Begin Content-->
    <div id="content">
        <!-- Begin Content Menu Column -->
        <div id="content-left">
        </div>
        {% with orderid=purch_ord.orderid %}
        <!-- Begin Content Column, Should be a form -->
        <form action="{% url 'add_poitem' id=2 %}" method="post">
            {% csrf_token %}
            <label class="form-label">Item Name:</label><br>
            <input class="form-input" name="ordernumber" value="{{ detail.item_name}}">
            <br><br>
            <label class="form-label", type="date">Quantity:</label><br>
            <input class="form-input" name="orderdate" value="{{ detail.quantity}}">
            <br><br>
            <label class="form-label">Unit Price:</label><br>
            <input class="form-input" name="vendorid_id" value="{{ detail.unit_price}}">
            <br><br>
            <label class="form-label">Total Amount:</label><br>
            <input class="form-input" name="totalamount" value="{{ detail.total_price}}">
            <input class="form-submit" type="submit" value="Save Item">
            </form>
        </div>
        
        {% endwith %}
    </div>
    <!-- Begin Footer -->
    <div id="footer">
        <div id="footer-data">
        <br />&#169; Copyright {{ year }}
        Bletchley Technosys. All rights reserved.
        </div>
    </div>
</body>
</html>
